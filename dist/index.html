<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel App Udacity Nanodegree</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="main.scss" rel="stylesheet"></head>

<body>
    <header>
        <div class="headlogos">
            <h1>
                Travel Planner
            </h1>

        </div>


        <div class="modal-bg">
            <div onclick="return Client.showPopup(event,2)" class="close">&times;</div>
            <div class="modal">

                <h2>Choose Your Travel Destenation</h2>
                <small id="result"></small>
                <label for="name">Travel Destenation Name: </label>
                <input id="name" type="text" placeholder="City Name" name="name">
                <label for="trip">Trip Date:</label>
                <input type="date" id="trip_date" name="trip" value="">
                <button id="add_City" onclick="return Client.showPopup(event,3)"> Add </button>
            </div>
        </div>

        <div class="headertrip">
            <h3> My Trips: </h3>
            <button id="add_trip" onclick="return Client.showPopup(event,1)"> <span>&#43;</span>add trip</button>
        </div>

    </header>

    <div class="trips">

    </div>


    <footer class="footer">
        <div> Copyright 2021</div>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

<script type="text/javascript" src="bundle.min.js"></script></body>

</html>
