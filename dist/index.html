<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel App Udacity Nanodegree</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="headlogos">
            <h1>
                Travel Planner
            </h1>

        </div>


        <div class="modal-bg">
            <div onclick="return Client.showPopup(event,2)" class="close">&times;</div>
            <div class="modal">

                <h2>Choose Your Travel Destenation</h2>
                <small id="result"></small>
                <label for="name">Travel Destenation Name: </label>
                <input id="name" type="text" placeholder="City Name" name="name">
                <label for="trip">Trip Date:</label>
                <input type="date" id="trip_date" name="trip" value="">
                <button id="add_City" onclick="return Client.showPopup(event,3)"> Add </button>
            </div>
        </div>

        <div class="headertrip">
            <h3> My Trips: </h3>
            <button id="add_trip" onclick="return Client.showPopup(event,1)"> <span>&#43;</span>add trip</button>
        </div>

    </header>

    <div class="trips">
        <div class="cardgrid">
            <div class="imagepart"> </div>
            <div class="infopart">
                <h3>My trip to Paris, France</h3>
                <h3>Departing: 02/12/2020 </h3>
                <div class="changeBtn">
                    <button> Save Trips </button>
                    <button> Remove Trip </button>
                </div>
                <p>Paris, France is 220 days away</p>
                <p>Typically Weather for then is: </p>
                <small> High - 46, Low - 35 </small>
                <small> Mostly Cloudy throughout the day</small>
            </div>

        </div>
    </div>

    <footer>

    </footer>

<script type="text/javascript" src="bundle.min.js"></script></body>

</html>
